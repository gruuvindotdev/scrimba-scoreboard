<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="counter" id="ctn-home"></div>
            <div class="scores">
                    <button onclick="addHome1()">+1</button>
                    <button onclick="addHome2()">+2</button>
                    <button onclick="addHome3()">+3</button>
            </div>
            <button class="extraBtn" onclick="newGame()">New Game</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="counter" id="ctn-guest"></div>
            <div class="scores">
                <button onclick="addGuest1()">+1</button>
                <button onclick="addGuest2()">+2</button>
                <button onclick="addGuest3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
